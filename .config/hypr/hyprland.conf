# See https://wiki.hypr.land/Configuring/Variables/#general
general {
    # Size of the border around windows. [1]
    border_size = 2

    # Disable borders for floating windows. [false]
    no_border_on_floating = false 

    # Gaps between windows, also supports css style
    # gaps (top, right, bottom, left -> 5,10,15,20). [5]
    gaps_in = 2

    # Gaps between windows and monitor edges,
    # also supports css style gaps (top, right, bottom, left -> 5,10,15,20). [20]
    gaps_out = 5

    # Gaps between windows and monitor edges for floating windows,
    # also supports css style gaps (top, right, bottom, left -> 5 10 15 20).
    # -1 means default. [0]
    float_gaps = 0

    # Gaps between workspaces. Stacks with gaps_out. [0]
    gaps_workspaces = 0

    # Border color for inactive windows. [0xff444444]
    col.inactive_border = 0xff444444

    # Border color for the active window. [0xffffffff]
    col.active_border = 0xffffffff

    # Inactive border color for window that cannot
    # be added to a group (see denywindowfromgroup dispatcher). [0xffffaaff]
    col.nogroup_border = 0xffffaaff

    # Active border color for window that cannot be added to a group. [0xffff00ff]
    col.nogroup_border_active = 0xffff00ff

    # Which layout to use (dwindle/master). [dwindle]
    layout = "dwindle"

    # If true, will not fall back to the next available 
    # window when moving focus in a direction where no window was found. [false]
    no_focus_fallback = false

    # Enables resizing windows by clicking and dragging on borders and gaps. [false]
    resize_on_border = false

    # Extends the area around the border where you can click
    # and drag on, only used when `general:resize_on_border` is on. [15]
    extend_border_grab_area = 15

    # Show a cursor icon when hovering over borders, 
    # only used when `general:resize_on_border` is on. [true]
    hover_icon_on_border = true

    # Master switch for allowing tearing to occur. [false]
    allow_tearing = false

    # Force floating windows to use a specific corner
    # when being resized (1-4 going clockwise from top left, 0 to disable). [0]
    resize_corner = 0

    # See https://wiki.hypr.land/Configuring/Variables/#snap
    snap {
        # Enable snapping for floating windows. [false]
        enabled = false

        # Minimum gap in pixels between windows before snapping [10]
        window_gap = 10

        # Minimum gap in pixels between window and monitor edges before snapping [10]
        monitor_gap = 10

        # If true, windows snap such that only one border’s worth of space is between them. [false]
        border_overlap = false

        # If true, snapping will respect gaps between windows(set in general:gaps_in). [false]
        respect_gaps = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    # Rounded corners’ radius (in layout px). [0]
    rounding = 10

    # adjusts the curve used for rounding corners, larger is smoother,
    # 2.0 is a circle, 4.0 is a squircle, 1.0 is a triangular corner (1.0 - 10.0). [2.0]
    rounding_power = 10.0

    # Opacity of active windows (0.0 - 1.0). [1.0]
    active_opacity = 1

    # Opacity of inactive windows (0.0 - 1.0). [1.0]
    inactive_opacity = 0.7

    # Opacity of fullscreen windows (0.0 - 1.0). [1.0]
    fullscreen_opacity = 1.0

    # Enables dimming of parents of modal windows. [true]
    dim_modal = true

    # Enables dimming of inactive windows. [false]
    dim_inactive = false

    # How much inactive windows should be dimmed (0.0 - 1.0). [0.5]
    dim_strength = 0.5

    # How much to dim the rest of the screen by when a special workspace is open (0.0 - 1.0). [0.5]
    dim_special = 0.2

    # How much the `dimaround` window rule should dim by (0.0 - 1.0). [0.2]
    dim_around = 0.4

    # A path to a custom shader to be applied at the end of rendering.
    # See examples/screenShader.frag for an example.
    # screen_shader = 

    # Whether the window border should be a part of the window. [true]
    border_part_of_window = true


    # See https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        # Enable kawase window background blur. [true]
        enabled = true

        # Blur size (distance). [8]
        size = 8
        
        # The amount of passes to perform. [1]
        passes = 1

        # Make the blur layer ignore the opacity of the window	[true]
        ignore_opacity = true

        # Whether to enable further optimizations to the blur.
        # Recommended to leave on, as it will massively improve performance. [true]
        new_optimizations = true

        # If enabled, floating windows will ignore tiled windows in their blur.
        # Only available if new_optimizations is true. Will reduce overhead on 
        # floating blur significantly. [false]
        xray = false

        # How much noise to apply (0.0 - 1.0). [0.0117]
        noise = 0.0117

        # Contrast modulation for blur (0.0 - 2.0). [0.8916]
        contrast = 0.8916

        # Brightness modulation for blur (0.0 - 2.0). [0.8172]
        brightness = 0.8172

        # Increase saturation of blurred colors (0.0 - 1.0). [0.1696]
        vibrancy = 0.1696

        # How strong the effect of vibrancy is on dark areas (0.0 - 1.0). [0.0]
        vibrancy_darkness = 0.0

        # Whether to blur behind the special workspace (note: expensive). [false]
        special = false

        # Whether to blur popups (e.g. right-click menus). [false]
        popups = false

        # Works like ignorealpha in layer rules. If pixel opacity is below set value,
        # will not blur (0.0 - 1.0). [0.2]
        popups_ignorealpha = 0.2

        # Whether to blur input methods (e.g. fcitx5). [false]
        input_methods = false

        # Works like ignorealpha in layer rules. If pixel opacity is below set value,
        # will not blur (0.0 - 1.0). [0.2]
        input_methods_ignorealpha = 0.2
    }

    # See https://wiki.hypr.land/Configuring/Variables/#blur
    shadow {
        # Enable drop shadows on windows. [true]
        enabled = true

        # Shadow range (“size”) in layout px. [4]
        range = 4

        # In what power to render the falloff (more power, the faster the falloff) (1 - 4). [3]
        render_power = 3

        # If enabled, will make the shadows sharp, akin to an infinite render power. [false]
        sharp = false

        # If true, the shadow will not be rendered behind the window itself, only around it. [true]
        ignore_window = true

        # Shadow’s color. Alpha dictates shadow’s opacity. [0xee1a1a1a]
        color = 0xee1a1a1a

        # Inactive shadow color. (if not set, will fall back to color). [unset]
        # color_inactive = 0xffffffff

        # Shadow’s rendering offset. [0 0]
        offset = 0 0

        # Shadow’s scale. (0.0 - 1.0) [1.0]
        scale = 1.0
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

